

<!DOCTYPE html>
<html>
    <head>
        <title>Manager Hub</title>
        <link rel="stylesheet" href="/css/tableStyle.css">
        <link href = 'css/homestyle.css' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
    </head>
    <body id='createData'>
        <header>
            <h1 id= 'welcomeMessage'></h1>
            <input id="getaccount" type='button' value ='myaccount'/>
            <input id="logout" type='button' value='logout'/>
        </header>
        <div id="FormArea">
            <div id="userInputs" class="centercontent">
                <input id = 'getriems' type='button' value='view pending riembursments'/>
                <input id = 'getresolved' type='button' value='view resolved riembursments'/>
                <input id = 'getdenied' type='button' value='view denied riembursments'/>
                <input id="ViewEmployee" type='button' value='View Employees'/>   
            </div>
            <div id = 'reimbursments'></div>
            <div id= "result" class="result"></div>
            <div id= "filters" class="filters"></div>
            <div id= "adminphase2" class="adminphase2 none"></div>
            <div id= "adminphase2pages" class="adminphase2pages"></div>
        </div>
        <script src='utils/utils.js'></script>
        <script src='js/managerhub.js'></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <title>employee Hub</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body id="createData">
        <div class="aligncenter">
            <h1 id= 'welcomeMessage'></h1>
            <input id="getaccount" type='button' value ='myaccount'/>
            <input id="logout" type='button' value='logout'/>
            <div id="adminFormArea">
                <form id="UserAction" method="post" action="reports/report">
                    <div class="errors"></div>
                    <div class="adminphase1">
                        <label>
                            <input id="ViewPending" type="button" value="View Pending" />
                            <input id="ViewApprove" type="button" value="View Approved" />
                            <input id="ViewDeny" type="button" value="View Denied" />
                            <input id="reimRequest" type="button" value="Request Reimbursement" />
                        </label>
                    </div>
                    <div id= "result" class="result"></div>
                    <div id= "filters" class="filters"></div>
                    <div id= "adminphase2" class="adminphase2 none"></div>
                    <div id= "adminphase2pages" class="adminphase2pages"></div>
                </form>
            </div>
            
        </div>
        
        <script src ='employeehub.js' type = 'module'></script>
    </body>
</html>
